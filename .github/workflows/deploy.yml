name: 'Terraform Deployment'

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set MongoDB Secrets
        env:
          PROD_DB_USER: ${{ secrets.PROD_DB_USER }}
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          PROD_DB_HOST: ${{ secrets.PROD_DB_HOST }}
          PROD_DB_PORT: ${{ secrets.PROD_DB_PORT }}
          PROD_DB_NAME: ${{ secrets.PROD_DB_NAME }}
        run: |
          echo "PROD_DB_USER = \"$PROD_DB_USER\"" > terraform.tfvars
          echo "PROD_DB_PASSWORD = \"$PROD_DB_PASSWORD\"" >> terraform.tfvars
          echo "PROD_DB_HOST = \"$PROD_DB_HOST\"" >> terraform.tfvars
          echo "PROD_DB_PORT = \"$PROD_DB_PORT\"" >> terraform.tfvars
          echo "PROD_DB_NAME = \"$PROD_DB_NAME\"" >> terraform.tfvars

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
